<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Main/misc styling, resizers et al. -->
    <link rel="stylesheet" href="styles/out/main.css" />
    <!-- Browser styling -->
    <link rel="stylesheet" href="styles/out/browser.css" />
    <!-- Menu bar styling -->
    <link rel="stylesheet" href="styles/out/menu.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="kerasene.ico">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e2dd7f4e57.js" crossorigin="anonymous"></script>

    <!-- Google Fonts API -->
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Cantarell&family=Quicksand&family=Lato&display=swap");
    </style>


    <script src="js/main.js"></script>
    <!-- Browser API -->
    <script src="js/browser.js"></script>
    <title>Kerasene: Deep Learning for people</title>
</head>

<body>
    <header id="app-header">
        <div id="logo"><img id="logo-img" src="media/kerasene.svg"> Kerasene</div>
        <div id="menu"></div>
    </header>

    <!-- Menu bar -->
    <div id="menu">
        <ul id="menu-items">
            <li>File</li>
            <li>Edit</li>
            <li>Help</li>
        </ul>
    </div>

    <main id="editor">
        <nav id="browser">
            <div class="browser-root">
                <button class="browser-item clickable">
                    <div class="browser-caret"><i class="fa-solid fa-caret-right"></i></div>
                    Layers
                </button>
                <div class="browser-child">
                    <button class="browser-item clickable">
                        <div class="browser-caret"><i class="fa-solid fa-caret-right"></i></div>
                        Core
                    </button>
                    <div class="browser-child">
                        <button class="browser-leaf browser-item browser-input-layer clickable" draggable="true">Input</button>
                        <button class="browser-leaf browser-item browser-dense-layer clickable" draggable="true">Dense</button>
                        <button class="browser-leaf browser-item browser-activation-layer clickable" draggable="true">
                            Activation
                        </button>
                        <button class="browser-leaf browser-item browser-embedding-layer clickable" draggable="true">
                            Embedding
                        </button>
                        <button class="browser-leaf browser-item browser-masking-layer clickable" draggable="true">Masking</button>
                        <button class="browser-leaf browser-item browser-lambda-layer clickable" draggable="true">Lambda</button>
                    </div>
                    <button class="browser-item clickable">
                        <div class="browser-caret"><i class="fa-solid fa-caret-right"></i></div>
                        Convolution
                    </button>
                    <div class="browser-child">
                        <button class="browser-leaf browser-item browser-convolution-layer clickable" draggable="true">Conv1D</button>
                        <button class="browser-leaf browser-item browser-convolution-layer clickable" draggable="true">Conv2D</button>
                        <button class="browser-leaf browser-item browser-convolution-layer clickable" draggable="true">Conv3D</button>
                    </div>
                </div>
            </div>
        </nav>
        <div id="resize-browser">
            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="4" viewBox="0 0 128 512">
                <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                    d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z" />
            </svg>
        </div>
        <div id="model-viewer">
            <div id="model-sheet">
                <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" id="viewer-background">
                    <defs>
                        <pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
                            <path d="M 8 0 L 0 0 0 8" fill="none" stroke="gray" stroke-width="0.5" />
                        </pattern>
                        <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
                            <rect width="80" height="80" fill="url(#smallGrid)" />
                            <path d="M 80 0 L 0 0 0 80" fill="none" stroke="gray" stroke-width="1" />
                        </pattern>
                    </defs>

                    <rect width="100%" height="100%" fill="url(#grid)" />
                </svg>
            </div>
            <div id="param-ctrl-panel">
                <div id="resize-model-sheet">
                    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512">
                        <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path
                            d="M8 256a56 56 0 1 1 112 0A56 56 0 1 1 8 256zm160 0a56 56 0 1 1 112 0 56 56 0 1 1 -112 0zm216-56a56 56 0 1 1 0 112 56 56 0 1 1 0-112z" />
                    </svg>
                </div>
                <div id="param-ctrl-panel-header">Input</div>
                <div id="param-ctrl-panel-main">
                    <div class="parameter">
                        Shape:
                        <div id="input-shape-dimensions"></div>
                        <button id="add-layer-dimension">Add dimension</button>
                        <button id="remove-layer-dimension">Remove last dimension</button>
                    </div>
                    <div class="parameter">
                        Batch size:
                        <input type="number" />
                    </div>
                    <div class="parameter">
                        Data type:
                        <select>
                            <option>float32</option>
                            <option>float64</option>
                            <option>int32</option>
                            <option>int64</option>
                        </select>
                    </div>
                    <div class="parameter">
                        Sparse?
                        <input type="radio" name="input-sparse" /> Yes
                        <input type="radio" name="input-sparse" /> No
                    </div>
                    <div class="parameter">
                        Name:
                        <input type="text" />
                    </div>
                    <div class="parameter">
                        Wrapper Tensor:
                        <input type="text" />
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
